<body>
    <header>
        <h1>مشاريعي</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">عنّي</a></li>
                <li><a href="portfolio.html">المشاريع</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="projects">
            <h2>قائمة المشاريع</h2>
            <h3>تطوير الويب:</h3>
            <ul>
                <li><a href="https://github.com/yourusername/web-project1" target="_blank">مشروع ويب 1</a></li>
                <li><a href="https://github.com/yourusername/web-project2" target="_blank">مشروع ويب 2</a></li>
            </ul>
            <h3>تطبيقات الهاتف المحمول:</h3>
            <ul>
                <li><a href="https://github.com/yourusername/mobile-app1" target="_blank">تطبيق موبايل 1</a></li>
                <li><a href="https://github.com/yourusername/mobile-app2" target="_blank">تطبيق موبايل 2</a></li>
            </ul>
            <h3>نموذج الاتصال:</h3>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
